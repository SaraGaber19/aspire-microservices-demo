    CATALOG_POSTGRES_DB_JDBCCONNECTIONSTRING: "jdbc:postgresql://catalog-postgres-server-service:5432/catalog-postgres-db"
    CATALOG_POSTGRES_DB_DATABASENAME: "catalog-postgres-db"
  catalog_api:
    OTEL_DOTNET_EXPERIMENTAL_OTLP_EMIT_EXCEPTION_LOG_ATTRIBUTES: "true"
    OTEL_DOTNET_EXPERIMENTAL_OTLP_EMIT_EVENT_LOG_ATTRIBUTES: "true"
    OTEL_DOTNET_EXPERIMENTAL_OTLP_RETRY: "in_memory"
    ASPNETCORE_FORWARDEDHEADERS_ENABLED: "true"
    CATALOG_POSTGRES_DB_HOST: "catalog-postgres-server-service"
    CATALOG_POSTGRES_DB_PORT: "5432"
    CATALOG_POSTGRES_DB_USERNAME: "postgres"
    CATALOG_POSTGRES_DB_JDBCCONNECTIONSTRING: "jdbc:postgresql://catalog-postgres-server-service:5432/catalog-postgres-db"
